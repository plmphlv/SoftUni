<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Buttons CSS</title>
  </header>
  <body>
    <h2>Normal Buttons</h2>
    <a href="" class="button">Learn More</a>
    <button href="" class="button">Learn More</button>
    <button href="" class="button hover">Learn More</button>

    <h2>Filled Buttons</h2>
    <a href="" class="button fill">Learn More</a>
    <button href="" class="button fill">Learn More</button>
    <button href="" class="button fill hover">Learn More</button>

    <h2>Icon buttons</h2>
    <a href="" class="button fill icon"
      ><i class="fa fa-download"></i> Download</a
    >
    <button href="" class="button fill icon">
      <i class="fa fa-download"></i> Download
    </button>
    <button href="" class="button fill hover icon">
      <i class="fa fa-download"></i> Download
    </button>
  </body>
</html>
